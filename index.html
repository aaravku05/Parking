<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlotSync - Smart Parking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4B79A1, #283E51);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 12px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #00C9FF, #92FE9D);
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        #confirmation { background: rgba(0, 255, 0, 0.2); color: #00FF00; }
        #error { background: rgba(255, 0, 0, 0.2); color: #FF0000; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üöó SlotSync - Smart Parking</h2>
        <p><b>Available Slots: <span id="available_slots">Loading...</span></b></p>

        <h3>Reserve a Slot</h3>
        <input type="text" id="uid" placeholder="Enter Your UID">
        <button onclick="reserveSlot()">Reserve</button>

        <p id="confirmation" class="message">‚úÖ Slot Reserved Successfully!</p>
        <p id="error" class="message">‚ùå Error: Reservation Failed!</p>
    </div>

    <script>
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    let available = data.slots.filter(slot => slot === null).length;
                    document.getElementById("available_slots").innerText = available;
                })
                .catch(() => {
                    document.getElementById("available_slots").innerText = "Error Fetching Data";
                });
        }

        function reserveSlot() {
            let uid = document.getElementById("uid").value;
            if (!uid) {
                showError("UID cannot be empty!");
                return;
            }

            fetch("/reserve", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ uid: uid })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message.includes("Denied") || data.message.includes("Full")) {
                    showError(data.message);
                } else {
                    showSuccess(data.message);
                    updateStatus();
                }
            })
            .catch(() => showError("Server error. Try again later!"));
        }

        function showSuccess(msg) {
            let confirmBox = document.getElementById("confirmation");
            let errorBox = document.getElementById("error");
            confirmBox.innerText = msg;
            confirmBox.style.display = "block";
            errorBox.style.display = "none";
            setTimeout(() => confirmBox.style.display = "none", 3000);
        }

        function showError(msg) {
            let errorBox = document.getElementById("error");
            let confirmBox = document.getElementById("confirmation");
            errorBox.innerText = msg;
            errorBox.style.display = "block";
            confirmBox.style.display = "none";
            setTimeout(() => errorBox.style.display = "none", 3000);
        }

        setInterval(updateStatus, 3000);
    </script>
</body>
</html>
